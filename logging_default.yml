version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
handlers:
  console:
    class : logging.StreamHandler
    formatter: standard
    level   : INFO
    stream  : ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: sync.log
    backupCount: 3
    mode: w
loggers:
  null:
    handlers:
      - console
      - file
    level: DEBUG